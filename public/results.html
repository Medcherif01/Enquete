<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الاستبيان - Al-Kawthar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: var(--glass);
            border-radius: 25px;
            padding: 50px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        .login-container h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .login-container .lock-icon {
            font-size: 5em;
            color: var(--secondary);
            margin-bottom: 30px;
        }
        
        .password-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: 'Cairo', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .password-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(26, 42, 108, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(26, 42, 108, 0.4);
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        #results-content {
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--secondary);
            transform: translateX(-5px);
        }
        
        [dir="ltr"] .back-link:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles-bg" id="particles-js"></div>
    
    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <div class="logo-circle" style="margin-bottom: 20px;">
            <img src="logo-alkawthar.png" alt="Al-Kawthar Logo" class="school-logo">
        </div>
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1 id="login-title">نتائج الاستبيان</h1>
        <p id="login-subtitle" style="color: #666; margin-bottom: 30px;">
            الرجاء إدخال كلمة المرور للوصول إلى النتائج
        </p>
        
        <input 
            type="password" 
            id="password-input" 
            class="password-field" 
            placeholder="كلمة المرور"
            autocomplete="off"
        >
        
        <button onclick="verifyPassword()" class="login-btn" id="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            <span id="login-btn-text">دخول</span>
        </button>
        
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text">كلمة المرور غير صحيحة!</span>
        </div>
        
        <a href="index.html" class="back-link" id="back-link">
            <i class="fas fa-arrow-right"></i> العودة للاستبيان
        </a>
    </div>
    
    <!-- Results Content -->
    <div id="results-content">
        <div class="container analysis-card">
            <header style="text-align: center; margin-bottom: 40px;">
                <div class="logo-circle">
                    <img src="logo-alkawthar.png" alt="Al-Kawthar Logo" class="school-logo">
                </div>
                <h1 id="results-title" class="main-title">نتائج الاستبيان</h1>
                <p id="results-subtitle" class="subtitle">تحليل شامل لآراء أولياء الأمور</p>
                
                <!-- Language Selector -->
                <div class="lang-selector">
                    <button onclick="setLanguage('ar')" class="lang-btn active" data-lang="ar">
                        <i class="fas fa-globe"></i> العربية
                    </button>
                    <button onclick="setLanguage('fr')" class="lang-btn" data-lang="fr">
                        <i class="fas fa-globe"></i> Français
                    </button>
                    <button onclick="setLanguage('en')" class="lang-btn" data-lang="en">
                        <i class="fas fa-globe"></i> English
                    </button>
                </div>
                
                <!-- Section Filter -->
                <div style="background: white; padding: 25px; border-radius: 15px; margin-top: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
                    <h3 id="filter-title" style="color: var(--primary); margin-bottom: 20px; text-align: center;">
                        <i class="fas fa-filter"></i> تصفية النتائج حسب البرنامج والقسم
                    </h3>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label for="filter-programme" id="prog-label" style="display: block; margin-bottom: 10px; font-weight: 600;">البرنامج:</label>
                            <select id="filter-programme" onchange="updateSectionFilter()" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; font-family: 'Cairo', sans-serif;">
                                <option value="">الكل</option>
                                <option value="français">البرنامج الفرنسي</option>
                                <option value="britannique">البرنامج البريطاني</option>
                                <option value="américain">البرنامج الأمريكي</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="filter-section" id="sec-label" style="display: block; margin-bottom: 10px; font-weight: 600;">القسم:</label>
                            <select id="filter-section" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; font-family: 'Cairo', sans-serif;">
                                <option value="">الكل</option>
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="applyFilter()" id="apply-filter-btn" style="width: 100%; padding: 15px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 700; cursor: pointer; font-family: 'Cairo', sans-serif;">
                        <i class="fas fa-check"></i> <span id="apply-btn-text">تطبيق التصفية</span>
                    </button>
                </div>
            </header>
            
            <h2><i class="fas fa-chart-bar"></i> <span id="analytics-title">نتائج التحليل</span></h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-value" id="total-responses">0</div>
                    <div class="stat-label" id="responses-label">مشارك</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-smile"></i>
                    <div class="stat-value" id="avg-satisfaction">0%</div>
                    <div class="stat-label" id="satisfaction-label">رضا عام</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <div class="stat-value" id="top-rating">-</div>
                    <div class="stat-label" id="top-label">أعلى تقييم</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="resultsChart"></canvas>
            </div>

            <!-- Export Buttons -->
            <div class="export-actions">
                <button onclick="exportExcel()" class="export-btn excel">
                    <i class="fas fa-file-excel"></i>
                    <span id="export-excel-text">تصدير Excel</span>
                </button>
                <button onclick="exportWord()" class="export-btn word">
                    <i class="fas fa-file-word"></i>
                    <span id="export-word-text">تصدير Word</span>
                </button>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <a href="index.html" class="back-link" id="back-link-2">
                    <i class="fas fa-arrow-right"></i> العودة للاستبيان
                </a>
            </div>
        </div>
    </div>

    <script src="results-script.js"></script>
</body>
</html>
